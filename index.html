<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Bhanu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        height: 100vh;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffd6ec, #ffe9f5);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #d12b6a;
        position: relative;
    }

    /* TAP TO START */
    #startScreen {
        position: fixed;
        inset: 0;
        background: rgba(255, 220, 240, 0.95);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
        font-weight: 600;
        color: #d12b6a;
        z-index: 9999;
        text-align: center;
        padding: 20px;
    }

    /* Floating hearts */
    .heart-bg {
        position: fixed;
        inset: 0;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
    }

    .heart {
        position: absolute;
        color: #ff7aa2;
        opacity: 0.7;
        animation: floatHeart 10s linear infinite;
        font-size: 16px;
    }

    @keyframes floatHeart {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        10% { opacity: 0.8; }
        100% { transform: translateY(-110vh) scale(1.6); opacity: 0; }
    }

    /* Main content */
    .container {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 20px;
    }

    /* First message */
    #firstMessage {
        font-family: "Comic Sans MS", "Segoe Script", cursive;
        font-size: 40px;
        color: #ff4d88;
        text-shadow: 0 0 10px rgba(255, 120, 170, 0.8);
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
    }

    /* Cake */
    #cakeContainer {
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
        margin-top: 20px;
    }

    .cake {
        width: 180px;
        height: 120px;
        background: #5a2d0c; /* chocolate */
        border-radius: 20px;
        margin: 0 auto;
        position: relative;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .icing {
        width: 180px;
        height: 40px;
        background: white;
        border-radius: 20px 20px 10px 10px;
        position: absolute;
        top: -10px;
        left: 0;
    }

    .heartTop {
        position: absolute;
        top: -35px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 28px;
        color: #ff4d88;
    }

    /* Candle */
    .candle {
        width: 10px;
        height: 35px;
        background: #ffd6ec;
        border-radius: 5px;
        position: absolute;
        top: -35px;
        left: 50%;
        transform: translateX(-50%);
    }

    .flame {
        width: 12px;
        height: 16px;
        background: radial-gradient(circle, #ffe066 0%, #ff9933 60%, rgba(255,153,51,0) 100%);
        border-radius: 50%;
        position: absolute;
        top: -15px;
        left: -1px;
        animation: flicker 0.4s infinite alternate;
    }

    @keyframes flicker {
        from { transform: scale(1); opacity: 0.9; }
        to { transform: scale(1.1); opacity: 0.6; }
    }

    .flame.hidden { opacity: 0; }

    /* Cake hearts */
    .cake-heart {
        position: absolute;
        color: #ff4d88;
        font-size: 20px;
        animation: cakeHearts 1.5s ease-out forwards;
    }

    @keyframes cakeHearts {
        from { transform: translateY(0) scale(1); opacity: 1; }
        to { transform: translateY(-120px) scale(1.5); opacity: 0; }
    }

    /* Balloons */
    .balloon {
        position: absolute;
        width: 55px;
        height: 75px;
        border-radius: 50% 50% 45% 45%;
        background: pink;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0.8); opacity: 0.8; }
        100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    /* Typewriter */
    #longMessage {
        max-width: 80vw;
        font-size: 18px;
        line-height: 1.5;
        color: #b2144f;
        margin: 0 auto;
        white-space: pre-wrap;
        text-align: center;
        opacity: 0;
    }

    /* Final texts */
    #iLoveYou {
        font-family: "Segoe Script", cursive;
        font-size: 32px;
        color: #ff407f;
        opacity: 0;
        transform: scale(0.8);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        margin-top: 20px;
    }

    #thankYou {
        font-size: 22px;
        color: #a0164b;
        margin-top: 12px;
        opacity: 0;
        transition: opacity 0.8s ease-out;
    }
</style>
</head>

<body>

<!-- Tap to Start -->
<div id="startScreen">Ready for your birthday surprise? Tap!</div>

<!-- Floating hearts -->
<div class="heart-bg" id="heartBg"></div>

<!-- Music -->
<audio id="bgMusic">
    <source src="music.mp3" type="audio/mp3">
</audio>

<div class="container">
    <div id="firstMessage">Happy Birthday Bhanu</div>

    <div id="cakeContainer">
        <div class="cake">
            <div class="icing"></div>
            <div class="heartTop">‚ù§</div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
    </div>

    <div id="longMessage"></div>

    <div id="iLoveYou">I love you</div>
    <div id="thankYou">Thank you for always being there for me.</div>
</div>

<script>
    const startScreen = document.getElementById("startScreen");
    const music = document.getElementById("bgMusic");

    /* Fix for iPhone: use both touchstart + click */
    startScreen.addEventListener("touchstart", startExperience);
    startScreen.addEventListener("click", startExperience);

    function startExperience() {
        startScreen.style.display = "none";

        /* iPhone audio unlock */
        music.play().catch(() => {});

        setTimeout(() => {
            beginSequence();
        }, 50);
    }

    function beginSequence() {
        const firstMessage = document.getElementById("firstMessage");
        const cakeContainer = document.getElementById("cakeContainer");
        const longMessageEl = document.getElementById("longMessage");
        const iLoveYouEl = document.getElementById("iLoveYou");
        const thankYouEl = document.getElementById("thankYou");

        /* Floating hearts */
        const heartBg = document.getElementById("heartBg");
        setInterval(() => {
            const h = document.createElement("div");
            h.classList.add("heart");
            h.textContent = "‚ù§";
            h.style.left = Math.random() * 100 + "vw";
            h.style.fontSize = 12 + Math.random() * 18 + "px";
            h.style.animationDuration = 6 + Math.random() * 8 + "s";
            heartBg.appendChild(h);
            setTimeout(() => h.remove(), 15000);
        }, 700);

        /* Pastel balloons generator */
        const pastelColors = ["#ffb3c6", "#ffd6e0", "#c5e1ff", "#d7baff", "#ffe4b5"];
        setInterval(() => {
            const b = document.createElement("div");
            b.classList.add("balloon");
            b.style.left = Math.random() * 100 + "vw";
            b.style.background = pastelColors[Math.floor(Math.random() * pastelColors.length)];
            b.style.animationDuration = 5 + Math.random() * 4 + "s";
            document.body.appendChild(b);
            setTimeout(() => b.remove(), 9000);
        }, 400);

        /* Show first message */
        setTimeout(() => firstMessage.style.opacity = "1", 0);
        setTimeout(() => firstMessage.style.opacity = "0", 2000);

        /* Show cake */
        setTimeout(() => cakeContainer.style.opacity = "1", 2000);

        /* Blow out candle */
        setTimeout(() => {
            document.querySelector(".flame").classList.add("hidden");
        }, 7000);

        /* Cake disappears with hearts */
        setTimeout(() => {
            const cakeRect = cakeContainer.getBoundingClientRect();
            for (let i = 0; i < 10; i++) {
                const ch = document.createElement("div");
                ch.classList.add("cake-heart");
                ch.textContent = "‚ù§";
                ch.style.left = (cakeRect.left + cakeRect.width / 2 + (Math.random() * 80 - 40)) + "px";
                ch.style.top = (cakeRect.top + cakeRect.height / 2 + (Math.random() * 40 - 20)) + "px";
                document.body.appendChild(ch);
                setTimeout(() => ch.remove(), 1600);
            }
            cakeContainer.style.opacity = "0";
        }, 7500);

        /* Typewriter message */
        const longText = `Happy birthday bhaniiiii mera bachee tu humahsaa kush rhawa bagwan tne lambhii sii umer dee meri laddo ü•π‚ù§Ô∏è
finally tu 21 k hogya meri jaan fr bhi rhyga tu bachaa he mera vastee chota h mersaa ya mat samjhyo ki tu mera liya bhi bda hogyaa nhi jaan bachaa h abhi tu mera liyaa bhut special hai meri jaan
can you believe tu 17 saal k tha jb merko mila tha or ab tu 21 k hogya hai hum bachee the bhanu or sath m bda hore hai
can you believe this 5 saal humne 1 dusre ko jhela hai ladtee jagdtee yha tak agya hum
bss asa he mrko teraa 70 birthday bhi mera sath celibrate krna hai
tu meri wo kushi hai jo m kisi ko explain ni kr skti laddo
baki tu ab hawa m ajyga jayda bhut hogyaa
but once again happy birthday üéÅ meri kajju
and i love you alot jaane ‚ù§Ô∏è`;

        setTimeout(() => {
            longMessageEl.style.opacity = "1";
            let i = 0;
            const speed = 40;

            function type() {
                if (i < longText.length) {
                    longMessageEl.textContent += longText.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }, 11000);

        /* After 1 minute ‚Üí I love you */
        setTimeout(() => {
            iLoveYouEl.style.opacity = "1";
            iLoveYouEl.style.transform = "scale(1)";
        }, 11000 + 60000);

        /* Then ‚Üí Thank you */
        setTimeout(() => {
            thankYouEl.style.opacity = "1";
        }, 11000 + 60000 + 2000);
    }
</script>

</body>
</html>
